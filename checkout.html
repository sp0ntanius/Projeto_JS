<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-100 flex flex-col h-screen">
  
  <header class="flex bg-zinc-700 shadow-zinc-600 shadow-lg px-3 py-3 justify-between sticky top-0 z-10">
    <a href="./">    
        <img class="h-20" src="./assets/logo/instruments.png" alt="Logo do Music Store.">
    </a>
    
  </header>
  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-zinc-300 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-1 ">Nome</label>
            <input type="text" id="nome" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="Ciclano Nascimento da Silva" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-1 ">E-mail</label>
            <input type="email" id="email" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="ciclanoNS@gmail.com" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-1 ">Telefone</label>
            <input type="tel" id="telefone" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="(91) 91111-2222" required>
        </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-zinc-300 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-1 ">Número do Cartão</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="9999 9999 9999 9999" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-1 ">CVV</label>
                <input type="text" id="cvv" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="999" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="data-expiracao" class="font-bold text-sm mb-1 ">Data de Validade</label>
                <input type="text" id="data-expiracao" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="09-27" required>
            </div>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-1 ">CEP</label>
            <input type="text" id="cep" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="11122-333" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-1 ">Endereço</label>
            <input type="text" id="endereco" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero" class="font-bold text-sm mb-1 ">Número da Casa</label>
                <input type="text" id="numero" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="1234" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-1 ">Complemento</label>
                <input type="text" id="complemento" class="rounded-sm px-1 border-2 border-zinc-400 py-1" placeholder="" required>
            </div>
        </div>
        
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-zinc-300 rounded-lg py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto p-2 flex flex-col items-center"></section>
        
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-zinc-400 text-green-700 rounded-lg pl-2">Total: $0</p>
            <button id="finalizar-compra-checkout" class="bg-slate-600 text-slate-200 p-1 hover:bg-slate-500" type="submit">Finalizar compra</button>
        </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
