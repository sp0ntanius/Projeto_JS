<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-100 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-zinc-900 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-zinc-600 p-4 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-2 text-slate-200">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho" class="hover:text-gray-400"><i class="fa-solid fa-circle-xmark"></i></button>    
    </div>
    <section id="produtos-carrinho" class="text-slate-200 h-3/5 overflow-y-auto flex flex-col gap-1">
    
    </section>
    <p id="preco-total" class="bg-zinc-400 text-green-700 rounded-sm pl-2">Total: $0</p>

    <button id="finalizar-compra" class="bg-slate-600 text-slate-200 p-1 hover:bg-slate-200 hover:text-slate-600">Finalizar compra</button>
  </section>
  <header class="flex bg-zinc-700 shadow-zinc-600 shadow-lg px-3 py-3 justify-between sticky top-0 z-10">
    <a href="./">
      <img class="h-28" src="./assets/logo/instruments.png" alt="Logo do Music Store.">
    </a>
      
    <div class="text-slate-200 flex gap-6 items-center mx-8">
    <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
    <a href="./pedidos.html">
      <button id="usuario"><i class="fa-solid fa-user"></i></button>
    </a>
    </div>

  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked/>
        <label for="exibir-todos" class="peer-checked:bg-gray-800 peer-checked:text-gray-300 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2">
        <input id="exibir-corda" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-corda" class="peer-checked:bg-gray-800 peer-checked:text-gray-300 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Cordas</label>
      </div>
      <div class="px-2">
          <input id="exibir-percussao" type="radio" name="filtro" class="peer hidden"/>
          <label for="exibir-percussao" class="peer-checked:bg-gray-800 peer-checked:text-gray-300 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Percuss√£o</label>
      </div>
      <div class="px-2">
        <input id="exibir-sopro" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-sopro" class="peer-checked:bg-gray-800 peer-checked:text-gray-300 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Sopro</label>
      </div>

    </section>
    
    <section id="container-produto" class='flex flex-wrap p-14 justify-center gap-6'>

    </section>
  </main>
  <script type="module" src="./main.js"></script>  
</body>
</html>
